<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="styles-2.css">
</head>
<body>
    <section>
            <form action="" method="post">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" class="nome" placeholder="Digite seu nome"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="email" placeholder="Digite seu email"><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="message" class="mensagem" placeholder="Digite sua mensagem"></textarea><br>
                <button type="submit">enviar</button>
            </form>
    </section>
</body>
</html>
